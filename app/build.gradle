
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.shortcutbrowser'
    compileSdk 16

    defaultConfig {
        applicationId "com.shortcutbrowser"
        minSdk 16
        targetSdk 16
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}
